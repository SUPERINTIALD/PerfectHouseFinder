{% extends "base.html" %}

{% block main %}
<h2>Welcome, {{ username }}</h2>
<div class="welcome-prompt">
    <p>What are you looking for in a house?</p>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="e.g., 3 bedroom, near park, etc." required>
        <button type="submit">Search</button>
    </form>
</div>

{% endblock %}
